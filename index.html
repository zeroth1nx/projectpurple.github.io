<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Purple SS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="Zrzut ekranu 2025-09-19 174052.png" alt="Project Purple Logo">
  </div>
  <h1>Project Purple SS</h1>
  <p>Welcome to the official <strong>Project Purple SS</strong>! Join our community on Discord and be part of our journey.</p>
  <a href="https://dsc.gg/purpleside" target="_blank" class="btn-discord">Join Discord</a>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6c2bd9;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .btn-discord {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #5865F2;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-discord:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }
  </style>
</body>
</html>
